<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <!-- LOAD BOOTSTRAP CSS - DO NOT DELETE -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

  >
  <link href="styles.css" rel="stylesheet">

<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="Wild Finch Ciderworks" height="40">
      </a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarResponsive" 
        aria-controls="navbarResponsive" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header 
    class="bg-white text-dark" 
    style="background: url('assets/images/hero-wildfinch.jpg') center/cover no-repeat; min-height: 60vh;"
  >
    <div class="container px-4 text-center" style="padding-top: 2rem;">
      <h1 class="fw-bolder">Gallery</h1>
      <p class="lead">Moments from the orchard, the cellar, and the tasting lawn.</p>
    </div>
  </header>

  <!-- Carousel Section -->
  <section id="featured-carousel" class="py-5 bg-light">
    <div class="container">
      <div id="wildFinchCarousel" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#wildFinchCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#wildFinchCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#wildFinchCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#wildFinchCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#wildFinchCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>

        <!-- Slides -->
        <div class="carousel-inner rounded shadow">
          <div class="carousel-item active">
            <img src="assets/images/gallery-1.jpg" class="d-block w-100" alt="Cider pour">
          </div>
          <div class="carousel-item">
            <img src="assets/images/gallery-2.jpg" class="d-block w-100" alt="Orchard crates">
          </div>
          <div class="carousel-item">
            <img src="assets/images/gallery-3.jpg" class="d-block w-100" alt="Tasting patio">
          </div>
          <div class="carousel-item">
            <img src="assets/images/gallery-4.jpg" class="d-block w-100" alt="Cider flight">
          </div>
          <div class="carousel-item">
            <img src="assets/images/gallery-5.jpg" class="d-block w-100" alt="Tasting patio">
          </div>
        </div>

        <!-- Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#wildFinchCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#wildFinchCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5">
    <div class="container px-4">
      <p class="m-0 text-center text-white">
        Copyright &copy; Wild Finch Ciderworks <span id="year"></span>
      </p>
    </div>
  </footer>

  <!-- LOAD BOOTSTRAP JAVASCRIPT - DO NOT DELETE -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"
  ></script>

  <!-- Core theme JS -->
  <script>
    let lastScrollTop = 0;
    const navbar = document.getElementById('mainNav');

    window.addEventListener('scroll', function() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > 100) {
        // Scrolling down → hide navbar
        navbar.classList.add('nav-hidden');
      } else {
        // Scrolling up → show navbar
        navbar.classList.remove('nav-hidden');
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>

  <script src="js/scripts.js"></script>
  <!-- END LOADING JAVASCRIPT -->
</body>
</html>
