<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Contact Wild Finch Ciderworks for reservations, events, or general inquiries." />
  <meta name="author" content="Wild Finch Ciderworks" />
  <title>Contact | Wild Finch Ciderworks</title>
  <link rel="icon" type="image/bird-icon" href="assets/bird-icon.jpg" />

  <!-- LOAD BOOTSTRAP CSS - DO NOT DELETE -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >
  <link href="styles.css" rel="stylesheet">
  <!-- END LOADING BOOTSTRAP CSS -->

  <!-- Custom styles -->
  <link href="custom.css" rel="stylesheet">
</head>

<body id="page-top">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <div class="container px-4">
      <a class="navbar-brand" href="index.html">
        <img src="assets/logo.png" alt="Wild Finch Ciderworks" height="40">
      </a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarResponsive" 
        aria-controls="navbarResponsive" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header 
    class="bg-white text-dark" 
    style="background: url('assets/images/hero-wildfinch.jpg') center/cover no-repeat; min-height: 60vh;"
  >
    <div class="container px-4 text-center" style="padding-top: 2rem;">
      <h1 class="fw-bolder">Get in touch</h1>
      <p class="lead">Questions, bookings, and wholesale inquiries — we’ll get back to you soon.</p>
    </div>
  </header>

  <!-- Contact Section -->
  <section id="contact">
    <div class="container px-4 py-5">
      <div class="row gx-4 justify-content-center">
        <div class="col-lg-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input class="form-control" id="name" type="text" placeholder="Jane Doe" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input class="form-control" id="email" type="email" placeholder="name@example.com" />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="4" placeholder="How can we help?"></textarea>
            </div>

            <button class="btn btn-primary btn-lg custom-btn" type="submit">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-5">
    <div class="container px-4">
      <p class="m-0 text-center text-white">
        Copyright &copy; Wild Finch Ciderworks <span id="year"></span>
      </p>
    </div>
  </footer>

  <!-- LOAD BOOTSTRAP JAVASCRIPT - DO NOT DELETE -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"
  ></script>

  <!-- Core theme JS -->
  <script>
    let lastScrollTop = 0;
    const navbar = document.getElementById('mainNav');

    window.addEventListener('scroll', function() {
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;

      if (scrollTop > lastScrollTop && scrollTop > 100) {
        // Scrolling down → hide navbar
        navbar.classList.add('nav-hidden');
      } else {
        // Scrolling up → show navbar
        navbar.classList.remove('nav-hidden');
      }

      lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
  </script>

  <script src="js/scripts.js"></script>
  <!-- END LOADING JAVASCRIPT -->
</body>
</html>
